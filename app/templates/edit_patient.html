{% extends "base.html" %}
{% block title %}Edit Patient{% endblock %}
{% block content %}
<div class="form-wrapper" data-aos="fade-up">
    <div class="form-container card">
        <h2>Edit Patient: {{ patient.full_name }}</h2>
        <form method="post">
            <fieldset>
                <legend>Demographics</legend>
                <div class="form-group">
                    <label>Full Name:</label>
                    <input type="text" name="full_name" value="{{ patient.full_name }}" required>
                </div>
                <div class="form-group">
                    <label>Phone Number:</label>
                    <input type="tel" name="phone_number" value="{{ patient.phone_number }}" required>
                </div>
                <div class="form-group">
                    <label>Age:</label>
                    <input type="number" name="age" value="{{ patient.age }}">
                </div>
            </fieldset>

            <fieldset>
                <legend>Medical Info</legend>
                <div class="form-group">
                    <label>Blood Group:</label>
                    <select name="blood_group">
                        <option value="{{ patient.blood_group }}" selected>{{ patient.blood_group }}</option>
                        <option value="A+">A+</option>
                        <option value="O+">O+</option>
                        </select>
                </div>
                <div class="form-group">
                    <label>Genotype:</label>
                    <input type="text" name="genotype" value="{{ patient.genotype }}">
                </div>
            </fieldset>

            <button type="submit" class="btn">Save Changes</button>
            <a href="{{ url_for('views.patients') }}" class="btn btn-secondary" style="margin-left: 10px; background-color: #6c757d;">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
